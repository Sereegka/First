<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <style>
        h1 {
            color: rgb(69, 211, 12);
            font-family: verdana;
            font-size: 300%;
        }
        a:link, a:visited {
            color: rgb(4, 37, 4);
            background-color: #d489d4;;
            text-decoration: none;
            padding: 15px 25px;
            text-align: center;
            display: inline-block;
            border-color: 5px;
        }
        a:hover, a:active {
            background-color: red;
        }
        </style>
    </head>
    <body>
        <h1>Это заголовок</h1>
        <p>Это абзац</p>
        <a href="https://www.google.com" target="_blank" title="Поиск в Google">Google</a><br>
        <a href="https://www.google.com" title="Поиск в Google">
            <img src="icon.png" alt="Google" style="width:50px;height:50px;">
        </a><br>
        <a href="mailto:someone@example.com">Send email</a><br>
        <button onclick="document.location='https://www.google.com'">Google</button><br>
        <a href="default.asp" target="_blank">This is a link</a><br>
        <img src="Cats.jpg" alt="Котята" width="500" height="600">
    </body>
</html>
